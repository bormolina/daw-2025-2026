    <article>
        <h2>Formulario de ejemplo</h2>
        <form action="login.php">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ej: Ana López">
            <br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad">
            <br>
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com">
            <br>
            <label for="clave">Contraseña:</label>
            <input type="password" id="clave" name="clave">
            <br>
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" id="fecha" name="fecha">
            <br>
            <label for="cv">Subir CV:</label>
            <input type="file" id="cv" name="cv">
            <br>
            <label for="satisfaccion">Nivel de satisfacción (0 a 10):</label>
            <input type="range" id="satisfaccion" name="satisfaccion" min="0" max="10">
            <br>
            <fieldset>
                <legend>Género</legend>
                <input type="radio" id="hombre" name="genero" value="hombre">
                <label for="hombre">Hombre</label>
                <input type="radio" id="mujer" name="genero" value="mujer">
                <label for="mujer">Mujer</label>
                <input type="radio" id="otro" name="genero" value="otro">
                <label for="otro">Otro</label>
            </fieldset>
            <br>
            <fieldset>
                <legend>Intereses</legend>
                <input type="checkbox" id="deporte" name="intereses" value="deporte">
                <label for="deporte">Deporte</label>
                <input type="checkbox" id="musica" name="intereses" value="musica">
                <label for="musica">Música</label>
                <input type="checkbox" id="viajes" name="intereses" value="viajes">
                <label for="viajes">Viajes</label>
            </fieldset>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </article>

    <article>
        <h2>Ejemplo de formulario con select, datalist y textarea</h2>
        <form>
            <!-- Provincia -->
            <label for="provincia">Provincia (Andalucía):</label>
            <select id="provincia" name="provincia">
                <option value="almeria">Almería</option>
                <option value="cadiz">Cádiz</option>
                <option value="cordoba">Córdoba</option>
                <option value="granada">Granada</option>
                <option value="huelva">Huelva</option>
                <option value="jaen">Jaén</option>
                <option value="malaga">Málaga</option>
                <option value="sevilla">Sevilla</option>
            </select>
            <br>
            <!-- Lenguaje de programación -->
            <label for="lenguaje">Lenguaje de programación que más manejas:</label>
            <input list="lenguajes" id="lenguaje" name="lenguaje" placeholder="Escribe o elige...">
            <datalist id="lenguajes" name="lenguajes">
                <option value="Python">
                <option value="JavaScript">
                <option value="Java">
                <option value="C#">
                <option value="C++">
                <option value="PHP">
                <option value="Kotlin">
            </datalist>
            <br>
            <!-- Textarea motivacional -->
            <label for="motivacion">¿Por qué crees que serías un buen activo para la empresa?</label><br>
            <textarea id="motivacion" name="motivacion" rows="5" cols="50" placeholder="Escribe tu respuesta aquí..."></textarea>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </article>
