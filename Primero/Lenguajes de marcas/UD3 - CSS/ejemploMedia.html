<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Texto + imagen 50/50</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: sans-serif;
        }

        .contenedor {
            width: 90%;
            margin: 2rem auto;
            background: #ddd;
        }

        .texto,
        .imagen {
            display: inline-block;
            vertical-align: top;
            width: 50%;
        }

        .texto {
            padding: 1rem;
            background: #f0f0f0;
        }

        .imagen img {
            width: 100%;
            display: block;
        }

        /* Cuando el viewport sea menor de 800px, apilar */
        @media (max-width: 800px) {
            .texto,
            .imagen {
                display: block;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="contenedor">
    <div class="texto">
        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vel nisi vel lorem
            condimentum fermentum. Integer tincidunt justo a diam bibendum, a tempus magna lacinia.
        </p>
    </div><!--

    --><div class="imagen">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Campamento_de_ganado_de_la_tribu_Mundari%2C_Terekeka%2C_Sud%C3%A1n_del_Sur%2C_2024-01-29%2C_DD_242.jpg" alt="Imagen de ejemplo">
    </div>
</div>

</body>
</html>
