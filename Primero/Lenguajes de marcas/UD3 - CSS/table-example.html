   @keyframes rotarMover {
  0% {
    transform: rotate(0deg) translateX(0);
  }
  100% {
    transform: rotate(360deg) translateX(200px);
  }
}

/* Blink (parpadeo) */
@keyframes parpadeo {
  0%, 50%, 100% {
    opacity: 1;
  }
  25%, 75% {
    opacity: 0;
  }
}
